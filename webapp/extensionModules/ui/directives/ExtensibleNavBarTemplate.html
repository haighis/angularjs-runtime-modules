

<nav class="navbar">
    <div class="navbar-inner">
        <!-- Only output a home link if there are no modules -->
        <ul ng-show="modules.length <= -1" class="nav nav-list">
            <li><a href="#/home"> <i class="icon-home"></i>Home</a></li>

        </ul>
        
        <!-- output all standard modules -->
        <ul class='nav nav-list' ng-repeat='module in modules'>
            <li ><a href='#/{{module.moduleNamespace}}/main'>{{module.moduleLabel}}</a></li>
        </ul>
     
        <form class="navbar-search pull-right">
            <input type="text" class="search-query" placeholder="Search">
        </form>
    </div>
</nav>
